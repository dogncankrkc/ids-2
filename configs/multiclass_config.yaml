# ============================================================
# MULTICLASS CONFIG (HYBRID RESNET - FINAL ATTEMPT)
# ============================================================

model:
  type: "ids_hybrid_resnet" # İsim değişikliği loglarda görünmesi için
  num_classes: 8
  input_dim: 39

data:
  batch_size: 128
  num_workers: 0

training:
  epochs: 60
  
  learning_rate: 0.001
  
  # Dropout var ama yine de weight_decay ile destekliyoruz
  weight_decay: 0.0005
  
  optimizer: "adamw"

  # Agresif Scheduler: 2 Epoch boyunca iyileşme yoksa LR'yi düşür
  # Bu, o %78'lik takılmayı kırmak için en önemli silahımız.
  scheduler: "plateau"
  scheduler_patience: 2
  scheduler_factor: 0.5
  
  early_stopping_patience: 15

checkpoint:
  # Checkpoint klasörünü değiştirelim ki eskilerle karışmasın
  save_dir: "models/checkpoints/ids_multiclass_hybrid_final"

logging:
  verbose: true

seed: 42