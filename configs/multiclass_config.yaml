# ============================================================
# ATTACK-ONLY CONFIG (RESNET MID - 7 CLASSES)
# ============================================================
# Bu modelde BENIGN yoktur. Sadece saldırı türlerini ayırır.
# ============================================================

model:
  type: "ids_resnet_mid"  # Loglarda Mid-Range olduğunu görelim
  num_classes: 7          # DDoS, DoS, Recon, Web, Brute, Spoof, Mirai
  input_dim: 39

data:
  # ResNet büyük batch sever, 256 idealdir.
  batch_size: 256       
  num_workers: 0

training:
  epochs: 60
  
  # ResNet Mid-Range için ideal başlangıç hızı.
  # Eğer loss çok dalgalanırsa 0.0005'e çekeriz ama 0.001 genelde iyidir.
  learning_rate: 0.001
  
  weight_decay: 0.0001
  
  optimizer: "adamw"

  scheduler: "plateau"
  scheduler_patience: 3   # 3 epoch boyunca iyileşme olmazsa LR düşür
  scheduler_factor: 0.5   # LR'yi yarıya indir
  
  early_stopping_patience: 15

checkpoint:
  # Kayıt klasörünü değiştirdim, diğerleriyle karışmasın.
  save_dir: "models/checkpoints/ids_attack_only_resnet_mid"

logging:
  verbose: true

seed: 42