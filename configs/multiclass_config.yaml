# ============================================================
# MULTICLASS CONFIG (NANO PLUS + FOCAL LOSS)
# ============================================================

model:
  type: "ids_resnet_nano" 
  num_classes: 6          
  input_dim: 39
  dropout: 0.15 # Kapasite arttığı için dropout'u çok hafif artırdık

data:
  processed_data_path: "data/processed/CIC2023_ATTACK_ONLY_6CLASS.csv"
  batch_size: 256 
  num_workers: 0

preprocess:
  log1p_features: [] 
  use_smote: true 
  smote_target_ratio: 1.0 

training:
  epochs: 60
  learning_rate: 0.001 
  
  # Weight decay'i biraz serbest bıraktık, Focal Loss halledecek.
  weight_decay: 0.00001 
  optimizer: "adamw"

  # --- KRİTİK DEĞİŞİKLİK ---
  # Focal Loss: Kolayları (DoS) geç, zorlara (Web) odaklan.
  loss:
    type: "focal" 
    gamma: 2.5 # Zor örneklere çok sert odaklansın

  scheduler: "plateau"
  scheduler_patience: 4   
  scheduler_factor: 0.5   
  early_stopping_patience: 15

checkpoint:
  save_dir: "models/checkpoints/ids_multiclass_resnet_nanoplus_focal"

logging:
  verbose: true

seed: 42