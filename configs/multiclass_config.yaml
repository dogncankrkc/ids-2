# ============================================================
# MULTICLASS CONFIG (RESNET1D - HIGH ACCURACY)
# ============================================================

model:
  type: "ids_resnet1d"
  num_classes: 8
  input_dim: 39

data:
  batch_size: 128
  num_workers: 0

training:
  epochs: 60
  
  learning_rate: 0.001
  weight_decay: 0.0005  # HARİKA: Overfitting'i baskılamak için bunu artırman çok doğru.
  
  optimizer: "adamw"

  # --- DÜZELTME BURADA ---
  scheduler: "plateau"    # 'cosine' yerine 'plateau' kalsın ki aşağıdaki patience çalışsın.
  scheduler_patience: 2   # ÇOK İYİ: 2 Epoch boyunca iyileşme yoksa ACIMADAN müdahale et.
  scheduler_factor: 0.5   # LR'yi yarıya indir.
  # -----------------------
  
  early_stopping_patience: 15

checkpoint:
  save_dir: "models/checkpoints/ids_multiclass_resnet1d_final"

logging:
  verbose: true

seed: 42