# ============================================================
# MULTICLASS CONFIG (RESNET1D NANO - 7 CLASSES)
# ============================================================

model:
  type: "ids_resnet_nano" # Factory'deki isimle uyumlu
  num_classes: 7          # ÖNEMLİ: DoS ve DDoS birleştiği için 7 oldu
  input_dim: 39

data:
  # ResNet batch sever. 128 veya 256 uygundur.
  batch_size: 256 
  num_workers: 0

training:
  epochs: 60
  
  # ResNet, GRU gibi nazlı değildir. 0.001 ile hızlı ve güçlü başlar.
  learning_rate: 0.001 
  
  # Parametre sayımız çok azaldığı (30k) için weight_decay'i biraz kıstık.
  # Modelin kapasitesi zaten sınırlı, fazla baskılamaya gerek yok.
  weight_decay: 0.0001
  
  optimizer: "adamw"

  scheduler: "plateau"
  scheduler_patience: 3   # 3 epoch gelişmezse müdahale et
  scheduler_factor: 0.5   # LR'yi yarıya indir
  
  early_stopping_patience: 15

checkpoint:
  # Klasör ismini modelle uyumlu yapalım karışmasın
  save_dir: "models/checkpoints/ids_multiclass_resnet_nano_7class"

logging:
  verbose: true

seed: 42