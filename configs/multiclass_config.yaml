# MULTICLASS IDS CONFIGURATION (CNN2D â€“ 5x8 GRID)
# ============================================================

model:
  type: "ids_cnn_2d"   # CNN2D architecture (1x5x8 input grid)
  num_classes: 8       # 7 attack categories + Benign

data:
  batch_size: 128      # Stable for CNN2D on CPU/MPS
  num_workers: 0       # macOS / MPS safe setting

training:
  epochs: 50

  learning_rate: 0.0003   # Stable LR for AdamW
  weight_decay: 0.01      # Prevents overfitting

  optimizer: "adamw"

  scheduler: "plateau"    # ReduceLROnPlateau (val loss based)
  early_stopping_patience: 10

checkpoint:
  save_dir: "models/checkpoints/ids_multiclass_cnn2d"

logging:
  verbose: true

seed: 42
