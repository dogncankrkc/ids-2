# ============================================================
# NANO-PRIME CONFIG (Lightweight & Aggressive)
# ============================================================

model:
  type: "ids_resnet_nano_prime" # Name used only for logging
  num_classes: 7
  input_dim: 39

data:
  # Model is very lightweight; use 512 or 1024.
  # 512 is ideal for speed.
  batch_size: 512
  num_workers: 4

training:
  epochs: 60
  
  # Small model: start with a slightly higher learning rate.
  learning_rate: 0.002 
  
  weight_decay: 0.0001
  
  optimizer: "adamw"

  # 'cosine' scheduler: uses cosine annealing to help escape local minima.
  scheduler: "cosine" 
  
  early_stopping_patience: 15

checkpoint:
  # Directory to save checkpoints
  save_dir: "models/checkpoints/ids_smote_focal"

logging:
  verbose: true

seed: 42