# ============================
# MULTICLASS IDS CONFIG (UPDATED)
# ============================

model:
  type: "ids_cnn"
  num_classes: 8 # DDoS, DoS, Web, BruteForce, Spoofing, Mirai, Recon, Benign
  input_channels: 1 # black-white feature maps
  input_size: [7, 7] # updated: now we use 7x7 grid (before it was 7x10)

data:
  batch_size: 128 # 64 is a good balance between speed and memory.
  num_workers: 2 # Dataloader processor count

training:
  epochs: 50
  learning_rate: 0.001 # 0.0001 is better
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "reduce_lr_on_plateau"
  early_stopping_patience: 10

checkpoint:
  save_dir: "models/checkpoints/ids_multiclass"
  save_every: 5 # Save model every 5 epochs

logging:
  log_dir: "logs"
  verbose: true

seed: 42
