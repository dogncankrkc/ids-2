# ============================
# BINARY IDS CONFIG (CNN)
# ============================

model:
  type: "ids_cnn"
  num_classes: 2           # benign vs attack
  input_channels: 1
  input_size: [7, 10]      # CNN input format

data:
  raw_dir: "data/raw"      # ALL CSV files are taken from here
  batch_size: 64
  num_workers: 2

training:
  epochs: 40
  learning_rate: 0.001     # binary â†’ biraz daha high LR iyi
  weight_decay: 0.0001
  optimizer: "adam"
  scheduler: "cosine"
  early_stopping_patience: 6

checkpoint:
  save_dir: "models/checkpoints/ids_binary"
  save_every: 10

logging:
  log_dir: "logs"
  verbose: true

seed: 42
